<header id="user-header">
    <div id="left-user-header">
        <img id="user-profile-pic" class="rounded-circle p-2" src="https://profile.actionsprout.com/default.jpeg"
            alt="">
        <div id="user-details">
            <h4 class="h4-text-responsive">User name</h4>
            <h5 class="h5-text-responsive">email_id@gmail.com</h5>
        </div>

    <div id="right-user-header">
